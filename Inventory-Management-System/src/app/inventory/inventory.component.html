<div class="container mt-5">
  <h4>Items</h4>

  <div class="row">
    <div *ngFor="let data of dataDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="card">
        <div class="card-header">
          <small class="text-muted">{{data.item}}</small>
        </div>
        <img class="card-img-top" src="{{ data.image }}" height="200px" alt="Card image cap">
        <div class="card-body">
          <!--<h5 class="card-title">{{data.item}}</h5>-->
          <p class="card-text">Precio del articulo: {{data.price}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Cantidad Disponible: {{data.quantity}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
